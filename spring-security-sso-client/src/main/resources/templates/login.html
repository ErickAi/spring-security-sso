<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: base_head (~{:: title})">
  <title>Login page</title>
</head>

<body>
<div class="container">
  <div class="col-sm-12">
    <h1>Welcome, <span th:text="${#authentication.name}">Stranger</span>
    </h1>
    <a class="btn btn-primary" th:href="index">Home page</a>
    <a class="btn btn-primary" th:href="secured-page">Secured page</a>
    <div class="col-sm-6 mt-5">
      <form action="/login" method="post">
        <div class="form-group">
          <label for="email">Email или имя</label>
          <input class="form-control" id="email" name="username" type="text">
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input class="form-control" id="password" name="password" type="password">
        </div>
        <input name="_csrf" type="hidden" value="{{_csrf.token}}"/>
        <input class="button" type="submit" value="LOGIN"/>
<!--        <a class="btn btn-primary" th:href="/login/google">Войти через Google</a>-->
      </form>
    </div>
  </div>
</div>
</body>
</html>
